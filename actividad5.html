<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Posicionamiento en CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Estilo para la caja relativa */
        .caja-relativa {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            position: relative; /* Posicionamiento relativo */
            top: 20px; /* Mueve la caja 20px hacia abajo */
            left: 30px; /* Mueve la caja 30px hacia la derecha */
            border: 2px solid blue; /* Borde para visualizar mejor */
            margin-bottom: 40px; /* Espacio entre ejemplos */
        }

        /* Estilo para el contenedor absoluto */
        .contenedor {
            position: relative; /* Contenedor con posicionamiento relativo */
            width: 300px;
            height: 300px;
            background-color: lightgray;
            border: 2px solid black; /* Borde para visualizar mejor */
            padding: 10px;
        }

        /* Estilo para la caja absoluta */
        .caja-absoluta {
            width: 100px;
            height: 100px;
            background-color: coral;
            position: absolute; /* Posicionamiento absoluto */
            top: 50px; /* Mueve la caja 50px desde la parte superior del contenedor */
            left: 50px; /* Mueve la caja 50px desde la parte izquierda del contenedor */
            border: 2px solid red; /* Borde para visualizar mejor */
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Posicionamiento Relativo</h1>
    <div class="caja-relativa">Caja Relativa</div>

    <h1>Ejemplo de Posicionamiento Absoluto</h1>
    <div class="contenedor">
        Contenedor
        <div class="caja-absoluta">Caja Absoluta</div>
    </div>
</body>
</html>
